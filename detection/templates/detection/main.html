{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Online Shoppers Prediction</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/a.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/principal.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/u.css' %}">


	<!-- jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	<!-- Plugin de Selector de Fecha de Bootstrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

	<style>
		.sidebar {
			width: 15%;
			background-color: white;
			padding: 16px;
			color: black;
			border-radius: 10px;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
			overflow-y: auto;
			max-height: 100vh;
		}
		.sidebar h2 {
			text-align: center;
			font-size: 22px;
			font-weight: bold;
			margin-bottom: 16px;
			border-bottom: 2px solid black;
			padding-bottom: 8px;
		}
		.sidebar ul {
			list-style: none;
			padding: 0;
		}
		.sidebar li {
			margin: 16px 0;
		}
		.sidebar a {
			color: black;
			text-decoration: none;
			font-size: 18px;
			display: flex;
			align-items: center;
			padding: 10px;
			border-radius: 6px;
			transition: background 0.3s ease-in-out;
		}
		.sidebar a:hover {
			background: #A78BFA ;
			color: white;
		}
		.sidebar a i {
			margin-right: 10px;
			font-size: 20px;
			color: black;
		}
		.sidebar a:hover i {
			color: white;
		}
		.content-container {
			width: 75%;
			padding: 16px;
			overflow-y: auto;
			max-height: 100vh;
		}
	</style>
	
	{% include 'detection/navbar.html' %}
	<div class="container-fluid" style="display: flex;">
		<!-- Sidebar -->
		<div class="sidebar">
			<h2 style="text-align: center;">Menu</h2>
			<ul>
				<li><a href="#formulario"><i class="fas fa-edit"></i> Form</a></li>
				<li><a href="{% url 'results' %}"><i class="fas fa-chart-bar"></i> Results</a></li>
				<li><a href="#creadores"><i class="fas fa-user"></i> Creators</a></li>
			</ul>
		</div>
		
		<!-- Contenido Principal con barra de desplazamiento -->
		<div class="content-container">
			{% block content %}
			{% endblock %}
		</div>
	</div>
	
	
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
